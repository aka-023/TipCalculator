<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/a0bfcdc2f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="one">
            <h2>Tip Calculator</h2>
            <h3>Bill Amount</h3>
            <input type="text" id="bill_amt" placeholder="Amount payable...">
        </div>
        
        <div class="dropdown">
            <h3>How was the service?</h3>
            <select id="quality">
                <option value="">Select Service quality...</option>
                <option value="0.25">25% Top Notch</option>
                <option value="0.2">20% Excellent</option>
                <option value="0.15">15% Good</option>
                <option value="0.1">10% Bad</option>
                <option value="0.05">5% Worst</option>
            </select>
        </div>

        <div class="three">
            <h3>Total No. of persons</h3>
            <input type="text" id="number" placeholder="No. of people sharing the Bill">
        </div>
        
        <div class="btn">
            <button onclick="calculate()">Calculate</button>
        </div>
        
        <div id="result">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
